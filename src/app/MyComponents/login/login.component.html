<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-500">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
      <h1 class="text-3xl font-semibold mb-6 text-center">Welcome Back!</h1>
      <form [formGroup]="myLoginForm" (ngSubmit)="onSubmit()">
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" formControlName="email" id="email" class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 placeholder-gray-400 focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" formControlName="password" id="password" class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 placeholder-gray-400 focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-blue-400 to-blue-600 text-white py-2 rounded-md hover:from-blue-500 hover:to-blue-700 focus:outline-none focus:ring focus:ring-blue-300">Login</button>
      </form>
      <div class="mt-4 text-sm text-center text-gray-600">
        Don't have an account? <a routerLink="/signup" class="text-blue-500 hover:underline">Sign up</a>
      </div>
    </div>
  </div>
