<app-navbar></app-navbar>

<div class="relative z-10" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
    
          <div class="pointer-events-auto w-screen h-screen">
            <div class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl ">
              <div class="flex-1 overflow-y-auto px-4 py-6 sm:px-6">
                <div class="flex items-start justify-between">
                  <h2 class="text-lg font-medium text-gray-900" id="slide-over-title">Shopping cart</h2>
  
                  <!-- <button (click)="clearCart()" class="bg-indigo-800 px-2 py-2 rounded-lg text-white w-1/6">
                      Clear Cart
                  </button> -->
                </div>
                <ng-container *ngIf="cartItems.length; else emptyCart">
                <div class="mt-8" >
                  <div class="flow-root" >
                    <ul  *ngFor="let products of cartItems" role="list" class="-my-6 divide-y divide-gray-200">
                      <li class="flex py-6">
                        <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200">
                          <img src={{products.images}} alt="Salmon orange fabric pouch with match zipper, gray zipper pull, and adjustable hip belt." class="h-full w-full object-cover object-center">
                        </div>
  
                        <div class="ml-4 flex flex-1 flex-col">
                          <div>
                            <div class="flex justify-between text-base font-medium text-gray-900">
                              <h3>
                                <a href="#">{{products.title}}</a>
                              </h3>
                              <p class="ml-4">{{products.price | currency : "INR"}}</p>
                            </div>
                            <p class="mt-1 text-sm text-gray-500">{{products.category.name}}</p>
                          </div>
                          <div class="flex flex-1 items-end justify-between text-sm">
                            <p class="text-gray-500">Qty 1</p>
  
                            <div class="flex">
                              <button type="button" (click)="clearCart(products.id)" class="font-medium text-indigo-600 hover:text-indigo-500">Remove</button>
                            </div>
                          </div>
                        </div>
                      </li>
                     
                      
                      <!-- More products... -->
                    </ul>
                  </div>
                
                </div>
                </ng-container>
        </div>
        
        
        <button (click)="clearAllCart()">Clear Cart</button>
        
              <div class="border-t border-gray-200 px-4 py-6 sm:px-6">
                <div class="flex justify-between text-base font-medium text-gray-900">
                  <p>Subtotal</p>
                  <p>{{calculateTotalPrice() | currency : "INR"}}</p>
                </div>
                <p class="mt-0.5 text-sm text-gray-500">Shipping and taxes calculated at checkout.</p>
                <div class="mt-6">
                  <a class="flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700 w-2/5 mx-auto" >
                    
                <app-pay (click)="myOrders()" [totalAmount]="calculateTotalPrice()"></app-pay>
                  </a>
                </div>
                <div class="mt-6 flex justify-center text-center text-sm text-gray-500">
                  <p>
                    or
                    <button type="button" routerLink="/shop" class="font-medium text-indigo-600 hover:text-indigo-500">
                      Continue Shopping
                      <span aria-hidden="true"> &rarr;</span>
                    </button>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <ng-template #emptyCart>
            <div class="mt-8 text-center">
              <h1 class="text-2xl font-semibold text-gray-700">Your cart is empty</h1>
              <p class="mt-2 text-gray-500">Add products to your cart to see them here.</p>
            </div>
          </ng-template>
          <!-- checkout.component.html -->
